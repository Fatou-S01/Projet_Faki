# must be unique in a given SonarQube instance
sonar.projectKey=trans_project1
# --- optional properties ---

# defaults to project key
sonar.projectName=trans_project1
# defaults to 'not provided'
sonar.projectVersion=1.0
# Path is relative to the sonar-project.properties file. Defaults to .
sonar.sources=api,node_modules,projet_trans,projet_trans_front
sonar.tests = projet_trans_front
sonar.test.inclusions = projet_trans_front/**/Test/**/*
#sonar.exclusions = src/**/test/**/*
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
#coverage with javascript
sonar.javascript.lcov.reportPaths=lcov.info
sonar.coverage.exclusions= node_modules/**/*,projet_trans/**/*,api/**/*,coverage/**/*,.github/**
sonar.exclusions=.github/**/*,node_modules/**
